<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    minimun-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>travel</title>
  </head>
  <body>
    <script>
      var deviceWidth = document.documentElement.clientWidth | document.body.clientWidth
      if (deviceWidth > 750) {
        deviceWidth = 750
      }
      document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px'
    </script>
    <noscript>
      <strong>We're sorry but travel doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
